<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <style>
        /* Basic reset and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"],
        input[type="password"] {
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="submit"] {
            margin-top: 10px;
        }
        button a{
            text-decoration: none;
            color: black;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit"><a href="index.html">Login</a></button>
            <a href="#" onclick="activateRegistration()">click for registration</a>
        </form>
        <form id="registerForm" class="form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="newUsername" name="newUsername" placeholder="New Username" required
                autocomplete="on">
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required
                autocomplete="on">
            <button onclick=""><a href="index.html">Register</a></button>
        </form>
    </div>
    <script>
        function activateRegistration() {
            const registerForm = document.getElementById('registerForm')
            const loginForm = document.getElementById('loginForm')
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        };
    </script>
</body>

</html>
